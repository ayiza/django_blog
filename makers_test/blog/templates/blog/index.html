<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
</head>
<body>
    <h1>Список публткаций</h1>
    {% for post in posts %}

        <p>{{post.id}}<br>
        {{ post.title}} <br>
        {{post.text}}<br>
         {% if post.image %}<img src="{{post.image.url}}">{% endif %}
        </p>
    {% endif %}
</body>
</html>
